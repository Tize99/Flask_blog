{% extends 'base.html' %}


{% block title %}
Все статьи
{% endblock %}


{% block body %}
    <div class="container">
        <h1 class="display-6 fw-bold">Все статьи на сайт</h1>

        {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>Дата:{{ el.date.date() }}</b></p>
            <button class="btn btn-warning"> Детальнее</button>
        </div>
        {% endfor %}

    </div>

{% endblock %}
