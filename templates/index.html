{% extends 'base.html' %}


{% block title %}
Главная страница
{% endblock %}


{% block body %}
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Уважаемые пользователи сайта!</h1>
            <p class="col-md-8 fs-4">На данном сайте вы найдете множество статей на разные темы. Вы можете добавлять статьи на сайт или читать статьи других пользователей.</p>
