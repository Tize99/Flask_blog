{% extends 'base.html' %}


{% block title %}
{{ article.title }}
{% endblock %}


{% block body %}
    <div class="container">
        <h1>{{ article.title }}</h1>
    </div>
    <div class="container alert alert-info">
        <p>{{ article.info }}</p>
        <p><b>Дата:{{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-outline-danger"> Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-outline-info"> Редактировать</a>
    </div>

{% endblock %}
